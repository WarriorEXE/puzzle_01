<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2/5</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000000;
      color: #e0e0e0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #dcdcdc;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 4px;
      outline: none;
      width: 300px;
      text-align: center;
      background-color: #2a2a2a;
      color: #ffffff;
    }

    input[type="text"]::placeholder {
      color: #888;
    }
  </style>
</head>
<body>
  <h1 id="question">what do you know me by?</h1>
  <input type="text" id="codeInput" placeholder="..." />

  <script>
    const input = document.getElementById('codeInput');
    const question = document.getElementById('question');

    const questions = [
      {
        text: "what do you know me by?",
        accepted: ["violet", "v", "vi", "warrior"]
      },
      {
        text: "what do i know you by?",
        accepted: ["brandon", "bran", "sherry", "poime", "poem", "prime", "jet"]
      },
      {
        text: "what is my favorite color?",
        accepted: ["purple", "violet", "black", "white"]
      }
    ];

    let step = 0;

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const userInput = input.value.toLowerCase().trim();
        input.value = '';

        const accepted = questions[step].accepted;
        if (accepted.includes(userInput)) {
          step++;
          if (step < questions.length) {
            question.textContent = questions[step].text;
          } else {
            question.textContent = "good. you're onto 3/5. there is a code in my discord bio. decode it. ";
          }
        } else {
          input.placeholder = "...";
        }
      }
    });
  </script>
</body>
</html>
