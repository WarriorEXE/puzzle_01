<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step One</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: #f5f5f5;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      outline: none;
      width: 300px;
      text-align: center;
    }

    #message {
      margin-top: 20px;
      display: none;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>what is a word for split, but not broken?.</h1>
  <input type="text" id="codeInput" placeholder="Enter the code..." />
  <div id="message"><a href="https://example.com">correct.</a>.</div>

  <script>
    const input = document.getElementById('codeInput');
    const message = document.getElementById('message');

    const correctCode = "fracture"; // set this to your chosen code

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        if (input.value.toLowerCase().trim() === correctCode) {
          message.style.display = 'block';
        } else {
          input.value = '';
          input.placeholder = 'wrong.';
        }
      }
    });
  </script>
</body>
</html>
