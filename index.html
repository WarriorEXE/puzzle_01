<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1/5</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000000;
      color: #e0e0e0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #dcdcdc;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 4px;
      outline: none;
      width: 300px;
      text-align: center;
      background-color: #2a2a2a;
      color: #ffffff;
    }

    input[type="text"]::placeholder {
      color: #888;
    }
  </style>
</head>
<body>
  <h1 id="question">do you know what this is?</h1>
  <input type="text" id="codeInput" placeholder="..." />

  <script>
    const input = document.getElementById('codeInput');
    const question = document.getElementById('question');

    const questions = [
      {
        text: "do you know what this is?",
        accepted: ["yes", "maybe", "i think so", "no", "not really"]
      },
      {
        text: "can i trust you?",
        accepted: ["yes", "i hope so", "you can", "yeah"]
      },
      {
        text: "what you're about to see is private. if you cheat, you donâ€™t deserve it.",
        accepted: ["okay", "ok", "yes", "i understand", "go on"]
      },
      {
        text: "i need your full attention.",
        accepted: ["okay", "ok", "i'm listening", "yes", "go on"]
      },
      {
        text: "are you *really* listening?",
        accepted: ["yes", "i am", "i think so"]
      }
    ];

    let step = 0;

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const userInput = input.value.toLowerCase().trim();
        input.value = '';

        const accepted = questions[step].accepted;
        if (accepted.includes(userInput)) {
          step++;
          if (step < questions.length) {
            question.textContent = questions[step].text;
          } else {
            question.textContent = "good.";
            input.placeholder = "redirecting...";
            setTimeout(() => {
              window.location.href = "riddle.html"; // change this to the actual link
            }, 2000);
          }
        } else {
          input.placeholder = "wrong.";
        }
      }
    });
  </script>
</body>
</html>
